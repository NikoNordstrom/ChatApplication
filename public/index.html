<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <title>Chat</title>
</head>
<body>
    <div class="popup">
        <div class="popup-content">
            <h1 class="popup-content-h1">Set username:</h1>
            <form id="username-form">
                <input id="username-txt" type="text" placeholder="Username" maxlength="24">
                <button id="set-username-btn">Done</button>
            </form>
        </div>
    </div>
    <div id="container">
        <nav><ul><li id="welcome">Welcome,<span id="username"></span></li></ul></nav>
        <div id="wrapper">
            <ul id="message-list"></ul>
            <form id="message-form">
                <input id="message-txt" type="text" placeholder="Message">
                <button id="send-message-btn">Send</button>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
